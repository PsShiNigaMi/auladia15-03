<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Aula</title>
  </head>
  <body onkeypress="oi()" class="container" style="width:1200px; margin-top:100px;" onload="atualiza()">
    <div class="form-group row" style="">
      <div id="div" class="form-group col-md-5 border border-secondary" style="height:600px; font-size:375px; text-align:center;">0</div>
      <div class="form-group col-md-2">
      </div>
      <div class="form-group col-md-5" >
        <input type="text" id="input" name="" value="" style="font-size:41px;  height:600px; text-align:center;">
      </div>
      <script type="text/javascript" type="text/javascript">

        function comparar(){

          var div =  document.getElementById('div').innerHTML;
          var input = document.getElementById('input').value;

          if(input == ""){
            alert('Insira um Valor')
            return false;
          }

          if (div == input ) {
            alert ("SÃO IGUAIS");
          }else {
            alert ("Ñ SÃO IGUAIS");
          }
          atualiza();
        }

        function atualiza(){

          var naotoafim = Math.floor(Math.random() * 100);
          document.getElementById("div").innerHTML = naotoafim;
          document.getElementById('input').value='';
          document.getElementById('input').focus();

        }

        function oi(){
          var nsei = window.event.keyCode;

          if ((nsei == 13) || (nsei == 32)){
            comparar();
          }
        }

      </script>

      <button  onclick="comparar()" style="width:1200px; line-height:50px; background-color:#0080FF;"><b><h1 >Comparar</h1></b></button>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
